version: "3.9"

services:
  app:
    container_name: app
    build: .
    ports:
      - 8080:8080
    restart: always
    environment:
      POSTGRES_SERVER: localhost
      POSTGRES_PORT: 8080
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    links:
      - db:db_domain
    depends_on:
      - db

  db:
    container_name: yandex-lavka-db
    image: postgres:12.3
    volumes:
      - dbvolume:/var/lib/postgresql/dbvolume
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    deploy:
      restart_policy:
        condition: on-failure

volumes:
  dbvolume:
